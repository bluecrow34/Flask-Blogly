<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/main.css" />
  <noscript><link rel="stylesheet" href="/static/noscript.css" href="assets/css/noscript.css" /></noscript>
  <title>Blogly</title>
</head>

<body> 
        <header id="header">
                <div class="inner">


                        <!-- Nav -->
<nav role="navigation" id="nav">

<ul>
<li><a class="navbar" id="navbar" href="/">Blogly</a></li>
<li><a class="navbar" id="navbar" href="/users">User List</a></li>
<li><a class="navbar" id="navbar" href="/new">New User</a></li>
</ul>
</ul> 
</nav>

                </div>
        </header>
<div class="row">
<h1>Title: {{ post.title }}</h1>
<p>Message: {{ post.content }}</p>
<p>By {{post.user.full_name}} on {{ post.friendly_date }}</p>



<p>
        <h3>Tags:</h3>
        {% for tag in tags %}
        <a href="/tags/{{ tag.id }}">{{ tag.name }}</a>
        {% endfor %}
</p>
<div>
    <form>
        <button formaction="/post/{{ post.id }}/edit"
                formmethod="GET">Edit</button>
        <button formaction="/post/{{ post.id }}/delete"
                formmethod="POST">Delete</button>
        <button formaction="/users/{{post.user_id}}/"
                formmethod="GET">Cancel</button>
    </form>
   
</div>
</body>
</html>
