<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/main.css" />
  <noscript><link rel="stylesheet" href="/static/noscript.css" href="assets/css/noscript.css" /></noscript>
  <title>Blogly</title>
</head>

<body> 
  <header id="header">
    <div class="inner">


      <!-- Nav -->
      <nav role="navigation" id="nav">
       
        <ul>
          <li><a class="navbar" id="navbar" href="/">Blogly</a></li>
          <li><a class="navbar" id="navbar" href="/users">User List</a></li>
          <li><a class="navbar" id="navbar" href="/new">New User</a></li>
        </ul>
        </ul> 
      </nav>

    </div>
  </header>
<h1>User List</h1>

<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}/">{{ user.full_name }}</a>
  </li>
  {% endfor %}
</ul>

<button><a class="add_new_user" href="/new">Add User</a></button>
<button><a class="add_new_user" href="/">Back</a></button>

{% block content %}

{% with messages = get_flashed_messages() %}
{% for message in messages %}
  {{ message }}
{% endfor %}
{% endwith %}
{% endblock %}
</body>

</html>
